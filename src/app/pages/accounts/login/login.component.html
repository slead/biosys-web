<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <img class="card-img-top" src="../../../../assets/img/login_image.png" alt="Card image cap">
                <div class="card-block">
                    <div [hidden]="!errorMessages" class="alert alert-danger" role="alert">
                        <ul class="m-b-0">
                            <li *ngFor="let message of errorMessages">{{message}}</li>
                        </ul>
                    </div>
                    <form [formGroup]="loginForm" (submit)="login($event)">
                        <div class="form-group row">
                            <label for="username" class="col-3 offset-2">Username</label>
                            <input id="username" class="col-5" type="text" pInputText formControlName="username"/>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-3 offset-2">Password</label>
                            <input id="password" class="col-5" type="password" pInputText formControlName="password"/>
                        </div>
                        <div class="form-group row">
                            <div class="col-5 offset-2">
                                <a routerLink="/forgot-password">
                                    Forgot your password?
                                </a>
                            </div>
                            <div class="col-3" style="padding-right: 0px">
                                <button pButton class="float-right" type="submit" label="Log in"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
